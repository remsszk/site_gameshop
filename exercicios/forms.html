<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formul√°rios</h1>
    <form>
        <input type="text" placeholder="Seu nome"/> <br/>
        <label for="email">Seu email</label>
        <input id="email" type="email" /><br/>
        <input type="tel" placeholder="Seu telefone"/> <br/>
        <input type="number" max="10" min="0" step="2"/> <br/>
        <input type="file"/> <br/>
        <input type="color"/> <br/>
        <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" id="red" name="fav-cor"/> <label for="red">Vermelho</label>
        <input type="radio" id="yel" name="fav-cor"/> <label for="yel">Amarelo</label>
        <input type="radio" id="blu" name="fav-cor"/> <label for="blu">Azul</label> <br/>
        <label>Qual seu filme favorito?</label> <br/>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br/> <br/>
        <textarea></textarea>
        <button type="submit">
            Enviar o Forms
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
